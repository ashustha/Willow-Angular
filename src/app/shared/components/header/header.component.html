<header>
  <div class="top-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-4">
          <div class="telephone d-none d-sm-none d-md-block">
            <i class="fas fa-2x fa-phone-alt"></i
            ><a href="tel:7652740472">765-274-0472</a>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-4">
          <div class="main-title text-xs-start">
            <h1>Imaginary Place</h1>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-4 d-flex justify-content-end">
          <div class="social d-none d-sm-block">
            <ul>
              <li>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-youtube"></i></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-cloud"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-pinterest"></i></a>
              </li>
            </ul>
          </div>

          <div class="profile">
            <ul>
              <li>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
              </li>
              <li><p class="cart-items-count">(50)</p></li>
              <li>
                <a href="#"><i class="fas fa-user"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse justify-content-center navbar-collapse overflow-hidden"

          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/about']"
              routerLinkActive="active"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/events']"
              routerLinkActive="active"
              >Events</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/contact']"
              routerLinkActive="active"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
